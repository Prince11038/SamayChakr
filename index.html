    let month = months[d.getMonth()];
    let year = d.getFullYear();
    let Hour = d.getHours();
    let min = d.getMinutes();
    let sec = d.getSeconds();

    document.getElementById("Clock").innerText=`${day} \n ${month} ${date}, ${year} \n ${Hour}:${min}:${sec}`;
}
